<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" type="text/css" href="../styles/all.css" />
		<link rel="stylesheet" type="text/css" href="../styles/fontawesome.css" />
		<link rel="stylesheet" type="text/css" href="../styles/styler.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
			integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN"
			crossorigin="anonymous"
		/>
		<title>Frontend Mentor | Calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<h1>CALCULATOR APP.</h1>
		<div class="calculator">
			<div class="themeswitcher">
				<div>
					<p>calc</p>
				</div>
				<div class="changer">
					<div class="theme">
						<p>THEME</p>
					</div>
					<div class="containingDiv">
						<div class="numbers">
							<span>1 </span><span id="left">2 </span><span id="left">3</span>
						</div>
						<div class="checkButtons">
							<input type="radio" name="on" id="one" class="checker" checked />
							<input type="radio" name="on" class="checker" id="two" />
							<input type="radio" name="on" class="checker" id="three" />
						</div>
					</div>
				</div>
			</div>
			<div class="screen">
				<p id="screenOutput" aria-placeholder="Number"></p>
			</div>
			<div class="buttons">
				<div class="mainButtons">
					<button class="number" value="7">7</button>
					<button class="number" value="8">8</button>
					<button class="number" value="9">9</button>
					<button class="number" value="4">4</button>
					<button class="number" value="5">5</button>
					<button class="number" value="6">6</button>
					<button class="number" value="1">1</button>
					<button class="number" value="2">2</button>
					<button class="number" value="3">3</button>
					<button class="number" id="decimal">.</button>
					<button class="number" value="0">0</button>
					<button class="number" id="division">/</button>
				</div>
				<div class="sidebuttons">
					<button class="number" id="delete">DEL</button>
					<button class="number" id="add">+</button>
					<button class="number" id="minus">-</button>
					<button class="number" id="multiply">*</button>
				</div>
				<div class="bottomButtons">
					<button type="reset" id="rest" class="number">RESET</button>
					<button id="equals" class="number">=</button>
				</div>
			</div>
		</div>
		<div class="container">
			<ul>
				<li>
					<a href="#">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span class="fab fa-facebook-square" aria-hidden="true"></span>
					</a>
				</li>
				<li>
					<a href="#">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span class="fab fa-twitter" aria-hidden="true"></span>
					</a>
				</li>
				<li>
					<a href="#">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span class="fab fa-instagram" aria-hidden="true"></span>
					</a>
				</li>
				<li>
					<a href="#">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span class="fab fa-linkedin" aria-hidden="true"></span>
					</a>
				</li>
				<li>
					<a href="#">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span class="fab fa-google-plus-square" aria-hidden="true"></span>
					</a>
				</li>
			</ul>
		</div>
		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by &COPY; <a href="#"><span id="name">JEDANI</span></a
				>.
			</div>
		</footer>
		<script src="./logic.js"></script>
	</body>
</html>
