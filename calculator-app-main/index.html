<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" type="text/css" href="../styles/all.css" />
		<link rel="stylesheet" type="text/css" href="../styles/fontawesome.css" />
		<link rel="stylesheet" type="text/css" href="../styles/styler.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"

			crossorigin="anonymous"
		/>
		<title>Frontend Mentor | Calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<h1>CALCULATOR APP.</h1>
		<div class="calculator">
			<div class="calcdiv">
				<div class="themeswitcher">
					<p>calc</p>
					<div></div>
				</div>
				<div class="screen">
					<p>0.00</p>
				</div>
				<div class="buttons">
					<div class="mainButtons">
						<button class="number">9</button>
						<button class="number">8</button>
						<button class="number">7</button>
						<button class="number">6</button>
						<button class="number">5</button>
						<button class="number">4</button>
						<button class="number">3</button>
						<button class="number">2</button>
						<button class="number">1</button>
						<button>.</button>
						<button class="number">0</button>
						<button>/</button>
					</div>
					<div class="sidebuttons">
						<button class="rightSide">DEL</button>
						<button class="rightSide">+</button>
						<button class="rightSide">-</button>
						<button class="rightSide">*</button>
					</div>
					<div class="bottomButtons">
						<button type="reset" class="bottoms"></button>
						<button class="bottoms"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<ul>
				<li>
					<a href="#">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span class="fab fa-facebook-square" aria-hidden="true"></span>
					</a>
				</li>
				<li>
					<a href="#">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span class="fab fa-twitter" aria-hidden="true"></span>
					</a>
				</li>
				<li>
					<a href="#">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span class="fab fa-instagram" aria-hidden="true"></span>
					</a>
				</li>
				<li>
					<a href="#">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span class="fab fa-linkedin" aria-hidden="true"></span>
					</a>
				</li>
				<li>
					<a href="#">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span class="fab fa-google-plus-square" aria-hidden="true"></span>
					</a>
				</li>
			</ul>
		</div>
		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by &COPY; <a href="#">JEDANI</a>.
			</div>
		</footer>
	</body>
</html>
